<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script>
        function jogar(){
            var nivel = document.getElementById('nivel').value
            if(nivel == ''){
                alert('Selecione um Nivel')
                return false
            }else{
                window.location.href='index.html?' + nivel
            }
            
        }
    </script>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="imagens/imagens/game.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">---Selecione o Nivel---</option>
                                <option value="Normal">Normal</option>
                                <option value="Dificil">Dificil</option>
                                <option value="Senhor Das Moscas">Senhor Das Moscas</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-danger btn-lg" onclick="jogar()">Iniciar Jogo</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
